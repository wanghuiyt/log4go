LOG4GO:
    # Development, Production
    FORMAT: Development
    # Sugar, Logger
    MODE: Sugar
    # contain, independent
    LEVEL_SAVE: independent
    INFO:
        # 文件路径
        FILE_PATH_NAME: info.log
        # 滚动的最大数据量(MB)
        MAXSIZE: 50
        # 最大备份数量
        MAXBACKUP_COUNT: 10
        # 最大天数(day)
        MAXAGE: 28
        # 是否启用压缩
        COMPRESS: true
    ERROR:
        # 文件路径
        FILE_PATH_NAME: error.log
        # 滚动的最大数据量(MB)
        MAXSIZE: 50
        # 最大备份数量
        MAXBACKUP_COUNT: 10
        # 最大天数(day)
        MAXAGE: 28
        # 是否启用压缩
        COMPRESS: true
    